<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Output</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('foreground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: blur(5px);
    }
    h1 {
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    pre {
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      overflow-x: auto;
      max-width: 90%;
      width: 800px;
      font-size: 1rem;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>Command Output</h1>
  <pre id="outputContent">Loading...</pre>
  <a href="index.html" class="button">Back to Home</a>

  <script>
    // Get the command output from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const output = urlParams.get('output');

    if (output) {
      document.getElementById('outputContent').textContent = decodeURIComponent(output);
    } else {
      document.getElementById('outputContent').textContent = 'No output available.';
    }
  </script>
</body>
</html>
